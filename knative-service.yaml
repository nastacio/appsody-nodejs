apiVersion: serving.knative.dev/v1alpha1
kind: Service
metadata:
  namespace: appsody-project
  name: appsody-hello-world
spec:
  runLatest:
    configuration:
      revisionTemplate:
        spec:
          container:
            image: docker-registry.default.svc:5000/kabanero/appsody-hello-world
            imagePullPolicy: Always
            ports:
            - containerPort: 9080
